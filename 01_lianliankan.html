    <style>
        * {

        body {

            border-color: #4299e1;
        }
        .tile.matched {
            visibility: hidden;
        }

            gap: 10px;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #3182ce;
        }
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #667eea;

    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">è¿è¿çœ‹</h1>
            <div class="game-info">
                <span>å‰©ä½™æ—¶é—´: <span id="timer">60</span>ç§’</span>
                <span>å¾—åˆ†: <span id="score">0</span></span>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button id="startGame">å¼€å§‹æ–°æ¸¸æˆ</button>
            <button id="resetGame">é‡ç½®æ¸¸æˆ</button>
            <button id="hint">æç¤º</button>
        </div>
    </div>

    <script>
        class LianLianKan {
            constructor() {
                this.board = [];
                this.size = 8;
                this.selectedTile = null;
                this.score = 0;
                this.timeLeft = 60;
                this.timer = null;
                this.gameStarted = false;
                this.symbols = ['ğŸ®', 'ğŸ²', 'ğŸ¯', 'ğŸ¨', 'ğŸ­', 'ğŸª', 'ğŸŸï¸', 'ğŸ ', 'ğŸ¡', 'ğŸ¢', 'ğŸ£', 'ğŸ¤', 'ğŸ¥', 'ğŸ¦', 'ğŸ§', 'ğŸ¨'];
                
                this.init();
            }
            
            init() {
                this.gameBoard = document.getElementById('gameBoard');
                this.startButton = document.getElementById('startGame');
                this.resetButton = document.getElementById('resetGame');
                this.hintButton = document.getElementById('hint');
                this.timerDisplay = document.getElementById('timer');
                this.scoreDisplay = document.getElementById('score');
                
                this.startButton.addEventListener('click', () => this.startGame());
                this.resetButton.addEventListener('click', () => this.resetGame());
                this.hintButton.addEventListener('click', () => this.showHint());
                
                this.createBoard();
            }
            
            createBoard() {
                this.board = [];
                const pairs = [];
                
                // åˆ›å»ºé…å¯¹çš„ç¬¦å·
                for (let i = 0; i < (this.size * this.size) / 2; i++) {
                    const symbol = this.symbols[i % this.symbols.length];
                    pairs.push(symbol, symbol);
                }
                
                // éšæœºæ‰“ä¹±
                for (let i = pairs.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [pairs[i], pairs[j]] = [pairs[j], pairs[i]];
                }
                
                // åˆ›å»ºæ£‹ç›˜
                for (let i = 0; i < this.size; i++) {
                    this.board[i] = [];
                    for (let j = 0; j < this.size; j++) {
                        this.board[i][j] = pairs[i * this.size + j];
                    }
                }
                
                this.renderBoard();
            }
            
            renderBoard() {
                this.gameBoard.innerHTML = '';
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.textContent = this.board[i][j];
                        tile.dataset.row = i;
                        tile.dataset.col = j;
                        
                        if (this.board[i][j] !== null) {
                            tile.addEventListener('click', () => this.handleTileClick(i, j));
                        }
                        
                        this.gameBoard.appendChild(tile);
                    }
                }
            }
            
            handleTileClick(row, col) {
                if (!this.gameStarted) return;
                
                const tile = this.gameBoard.children[row * this.size + col];
                
                if (this.selectedTile === null) {
                    this.selectedTile = {row, col, tile};
                    tile.classList.add('selected');
                } else {
                    const firstTile = this.selectedTile;
                    
                    if (firstTile.row === row && firstTile.col === col) {
                        // ç‚¹å‡»åŒä¸€ä¸ªæ ¼å­ï¼Œå–æ¶ˆé€‰æ‹©
                        firstTile.tile.classList.remove('selected');
                        this.selectedTile = null;
                        return;
                    }
                    
                    if (this.board[firstTile.row][firstTile.col] === this.board[row][col]) {
                        // åŒ¹é…æˆåŠŸ
                        this.board[firstTile.row][firstTile.col] = null;
                        this.board[row][col] = null;
                        firstTile.tile.classList.add('matched');
                        tile.classList.add('matched');
                        this.score += 10;
                        this.scoreDisplay.textContent = this.score;
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (this.checkGameComplete()) {
                            this.gameComplete();
                        }
                    } else {
                        // ä¸åŒ¹é…
                        firstTile.tile.classList.remove('selected');
                    }
                    
                    this.selectedTile = null;
                    this.renderBoard();
                }
            }
            
            checkGameComplete() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] !== null) {
                            return false;
                        }
                    }
                }
                return true;
            }
            
            gameComplete() {
                clearInterval(this.timer);
                this.gameStarted = false;
                alert(`æ­å–œä½ å®Œæˆæ¸¸æˆï¼å¾—åˆ†ï¼š${this.score}`);
            }
            
            startGame() {
                if (this.gameStarted) return;
                
                this.gameStarted = true;
                this.score = 0;
                this.timeLeft = 60;
                this.scoreDisplay.textContent = this.score;
                this.timerDisplay.textContent = this.timeLeft;
                
                this.createBoard();
                
                this.timer = setInterval(() => {
                    this.timeLeft--;
                    this.timerDisplay.textContent = this.timeLeft;
                    
                    if (this.timeLeft <= 0) {
                        clearInterval(this.timer);
                        this.gameStarted = false;
                        alert('æ—¶é—´åˆ°ï¼æ¸¸æˆç»“æŸï¼');
                    }
                }, 1000);
            }
            
            resetGame() {
                clearInterval(this.timer);
                this.gameStarted = false;
                this.score = 0;
                this.timeLeft = 60;
                this.scoreDisplay.textContent = this.score;
                this.timerDisplay.textContent = this.timeLeft;
                this.createBoard();
            }
            
            showHint() {
                if (!this.gameStarted) return;
                
                // æŸ¥æ‰¾å¯ä»¥åŒ¹é…çš„æ ¼å­
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.board[i][j] === null) continue;
                        
                        for (let k = 0; k < this.size; k++) {
                            for (let l = 0; l < this.size; l++) {
                                if (i === k && j === l) continue;
                                if (this.board[k][l] === null) continue;
                                
                                if (this.board[i][j] === this.board[k][l]) {
                                    // é«˜äº®æ˜¾ç¤ºæç¤ºçš„æ ¼å­
                                    const tile1 = this.gameBoard.children[i * this.size + j];
                                    const tile2 = this.gameBoard.children[k * this.size + l];
                                    
                                    tile1.style.backgroundColor = '#fefcbf';
                                    tile2.style.backgroundColor = '#fefcbf';
                                    
                                    setTimeout(() => {
                                        tile1.style.backgroundColor = '';
                                        tile2.style.backgroundColor = '';
                                    }, 1000);
                                    
                                    return;
                                }
                            }
                        }
                    }
                }
                
                alert('æ²¡æœ‰å¯åŒ¹é…çš„æ ¼å­ï¼');
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        const game = new LianLianKan();
    </script>
